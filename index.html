<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy HTML with Embedded CSS</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
    }

    nav a:hover {
      background: #575757;
      border-radius: 4px;
    }

    main {
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Dummy Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="card">
      <h2>Dummy Card Title</h2>
      <p>This is a sample card. You can add more content here to make it more meaningful!</p>
    </div>
  </main>

  <footer>
    &copy; 2024 Dummy Website. All rights reserved.
  </footer>
</body>
</html>
